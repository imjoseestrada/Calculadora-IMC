<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del IMC</title>
    <link rel="stylesheet" href="imc.css">
    <script src="imc.js"></script>
</head>
<body>
    <div id="contenedor">
        <div class="header">
            <h2>Calculadora del IMC</h2>
        </div>
        <form action="" name="frmCalc" id="frmCalc">
        <div class="control">
            <label for="altura">Altura (mts):
                <input type="number" name="altura" id="altura" placeholder="0.00" required min="0" step="0.01">
            </label>
        </div>
        <div class="control">
            <label for="peso">Peso (kgs):
                <input type="number" name="peso" id="peso" placeholder="00.000" required min="0" step="0.001">
            </label>
        </div>
        
        <button id="calcular" onclick="obtenerResultado()">Calcular</button>
        </form>
    </div>

    <div id="resultado">
        <div class="header">
            <h2>Resultado</h2>
        </div>
        <div class="resultado">
        </div>
    </div>
</body>
</html>
